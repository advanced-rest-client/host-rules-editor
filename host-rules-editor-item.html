<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-input/paper-textarea.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<dom-module id="host-rules-editor-item">
  <template>
    <style>
    :host {
      display: block;
      @apply --layout-flex;

      @apply --host-rules-editor-item;
    }

    .editor {
      @apply --layout-horizontal;
      @apply --layout-start;
    }

    :host(:not([narrow])) .input-fields {
      @apply --layout-horizontal;
    }

    paper-input,
    .from-field,
    .input-fields {
      @apply --layout-flex;
    }

    .from-field {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    :host([narrow]) .to-field {
      margin-left: 24px;
      margin-right: 12px;
    }

    .host-from {
      margin-right: 16px;
    }

    .action-icon {
      color: var(--inline-fom-action-icon-color, rgba(0, 0, 0, 0.74));
      transition: color 0.2s linear;
    }

    .action-icon:hover {
      color: var(--inline-fom-action-icon-color-hover, var(--accent-color, rgba(0, 0, 0, 0.74)));
    }

    paper-textarea {
      margin-left: 24px;
      margin-right: 80px;
      @apply --host-rules-editor-item-comment-input;
    }

    :host([narrow]) paper-textarea {
      margin-right: 92px;
      @apply --host-rules-editor-item-comment-input-narrow;
    }

    paper-input {
      @apply --host-rules-editor-item-input;
    }
    </style>
    <div class="editor">
      <div class="input-fields">
        <div class="from-field">
          <paper-checkbox checked="{{enabled}}"></paper-checkbox>
          <paper-input label="From (required)" value="{{hostFrom}}" type="url" class="host-from" no-label-float></paper-input>
        </div>
        <paper-input class="to-field" label="To (required)" value="{{hostTo}}" type="url" no-label-float></paper-input>
      </div>
      <paper-icon-button icon="arc:close" class="action-icon" data-action="delete" title="Remove rule" on-tap="_requestRemove"></paper-icon-button>
      <paper-icon-button icon="arc:insert-comment" class="action-icon" data-action="comment" title="Add comment to the rule" on-tap="toggleComment"></paper-icon-button>
    </div>
    <iron-collapse opened="[[commentOpened]]">
      <paper-textarea label="Rule comment (optional)" value="{{comment}}"></paper-textarea>
    </iron-collapse>
  </template>
  <script>
  /**
   * Editor rule item editor.
   *
   * Renders inputs to control host rules.
   *
   * @polymer
   * @customElement
   * @memberof UiElements
   * @demo demo/index.html
   */
  class HostRulesEditorItem extends Polymer.Element {
    static get is() {return 'host-rules-editor-item';}
    static get properties() {
      return {
        /**
         * From host declaration. It can contain a `*` wildchar.
         *
         * Example:
         * ```
         * http://api.domain.com/*\/endpoint/
         * ```
         */
        hostFrom: {
          type: String,
          notify: true
        },
        /**
         * To host declaration. It must be valid URI to where the request will be
         * redirected.
         */
        hostTo: {
          type: String,
          notify: true
        },
        /**
         * Determines if the option is enabled.
         *
         * Note, this property will inherit boolean `false` value from `paper-checkbox`
         * if not set.
         */
        enabled: {
          type: Boolean,
          notify: true
        },
        /**
         * Comment for the entry
         */
        comment: {
          type: String,
          notify: true
        },
        /**
         * If set comment section is opened and textarea visible.
         */
        commentOpened: Boolean,
        /**
         * If set it renders "narrow" view fow small screens
         */
        narrow: {
          type: Boolean,
          reflectToAttribute: true
        }
      };
    }
    /**
     * Toggles the comment section.
     */
    toggleComment() {
      this.commentOpened = !this.commentOpened;
    }

    _requestRemove() {
      this.dispatchEvent(new CustomEvent('remove-rule', {
        composed: true
      }));
    }

    /**
     * Dispatched when the user request to remove the rule.
     * Note that this event does not bubbles.
     *
     * @event remove-rule
     */
  }
  window.customElements.define(HostRulesEditorItem.is, HostRulesEditorItem);
  </script>
</dom-module>
