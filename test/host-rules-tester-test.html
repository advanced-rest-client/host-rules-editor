<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../host-rules-tester.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <host-rules-tester></host-rules-tester>
      </template>
    </test-fixture>

    <script>
    const rules = [{
      from: 'domain.com',
      to: 'localhost'
    }];
    suite('basic', function() {
      let element;
      setup(function() {
        element = fixture('Basic');
      });

      test('Sets error when rules are not set', function() {
        element.testUrl();
        assert.equal(element.result, 'Define rules first.');
      });

      test('Sets error when url is not set', function() {
        element.rules = rules;
        element.testUrl();
        assert.equal(element.result, 'Define the URL first.');
      });

      test('Evaluates the rules', function() {
        element.rules = rules;
        element.url = 'domain.com/test';
        element.testUrl();
        assert.equal(element.result, 'localhost/test');
      });
    });
    </script>

  </body>
</html>
