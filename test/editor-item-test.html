<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../host-rules-editor-item.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <host-rules-editor-item></host-rules-editor-item>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, sinon, MockInteractions */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('toggleComment opens the comment section', function() {
        element.toggleComment();
        assert.isTrue(element.commentOpened);
      });

      function getActionButton(action) {
        return element.$$('[data-action="' + action + '"]');
      }

      test('Toggles comment for button click', function() {
        var button  = getActionButton('comment');
        MockInteractions.tap(button);
        assert.isTrue(element.commentOpened);
      });

      test('Fires remove-rule custom event', function() {
        var spy = sinon.spy();
        element.addEventListener('remove-rule', spy);
        element._requestRemove();
        assert.isTrue(spy.calledOnce);
      });

      test('Fires remove-rule custom event from button click', function() {
        var spy = sinon.spy();
        element.addEventListener('remove-rule', spy);
        var button  = getActionButton('delete');
        MockInteractions.tap(button);
        assert.isTrue(spy.calledOnce);
      });

      test('remove-rule custom event does not bubbles', function(done) {
        element.addEventListener('remove-rule', function(e) {
          assert.isFalse(e.bubbles);
          done();
        });
        element._requestRemove();
      });
    });
    </script>

  </body>
</html>
