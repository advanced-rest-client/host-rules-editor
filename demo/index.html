<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>host-rules-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <link rel="import" href="../../arc-models/host-rules-model.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../host-rules-editor.html">
  <style>
  body,
  html {
    background-color: #e5e5e5 !important;
    /* height: 100vh !important; */
    margin: 0 !important;
    padding: 0 !important;
  }
  </style>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    h1 {
      @apply --paper-font-headline;
    }
    h2 {
      @apply --paper-font-title;
    }
    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template is="dom-bind">
      <host-rules-model></host-rules-model>
      <section class="vertical-section-container centered card" role="main">
        <host-rules-editor></host-rules-editor>
      </section>
      <paper-toast text="Data export event detected" id="fileExport"></paper-toast>
    </template>
  </dom-bind>
  <script>
  window.addEventListener('export-data', function(e) {
    e.preventDefault();
    e.detail.result = Promise.resolve();
    document.getElementById('fileExport').opened = true;
  });
  </script>
</body>
</html>
