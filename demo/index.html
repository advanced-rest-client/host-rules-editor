<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>host-rules-editor demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-models/host-rules-model.js"></script>
  <script type="module" src="../../../@polymer/paper-toast/paper-toast.js"></script>
  <script type="module" src="../../../pouchdb/dist/pouchdb.js"></script>
  <script type="module" src="../host-rules-editor.js"></script>

  <style>
  body,
  html {
    background-color: #e5e5e5 !important;
    /* height: 100vh !important; */
    margin: 0 !important;
    padding: 0 !important;
  }
  </style>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    h1 {
      @apply --paper-font-headline;
    }
    h2 {
      @apply --paper-font-title;
    }
    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }
    </style>
  </custom-style>
</head>
<body unresolved="">
  <dom-bind id="demo">
    <template is="dom-bind">
      <host-rules-model></host-rules-model>
      <section class="vertical-section-container centered card" role="main">
        <host-rules-editor></host-rules-editor>
      </section>
      <paper-toast text="Data export event detected" id="fileExport"></paper-toast>
    </template>
  </dom-bind>
  <script>
  window.addEventListener('arc-data-export', function(e) {
    e.preventDefault();
    e.detail.result = Promise.resolve();
    document.getElementById('fileExport').opened = true;
  });
  </script>
</body>
</html>
