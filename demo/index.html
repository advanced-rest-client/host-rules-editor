<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>host-rules-editor demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../arc-data-export/arc-data-export.html">
  <link rel="import" href="../../arc-models/host-rules-model.html">
  <link rel="import" href="../host-rules-editor.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  :root {
    --arc-font-headline: {
      @apply --paper-font-headline;
    };
    --arc-font-subhead: {
      @apply --paper-font-subhead;
    }
    --arc-font-body1: {
      @apply --paper-font-body1;
    };
    --primary-color: #00A2DF;
    --action-button: {
      color: #fff;
      background-color: var(--primary-color);
    };

    --arc-font-subhead: {
      @apply --paper-font-subhead;
    };

    --arc-font-code1: {
      @apply --paper-font-code1;
    };

    --arc-font-caption: {
      @apply --paper-font-caption;
    }
  }

  .vertical-section-container {
    max-width: 1200px;
  }

  host-rules-editor {
    background-color: #fff;
  }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `host-rules-editor`</h3>
    <arc-data-export></arc-data-export>
    <host-rules-model></host-rules-model>
    <host-rules-editor></host-rules-editor>
  </div>
  <paper-toast text="Data export to file handled" id="fileExport"></paper-toast>

  <script>
  window.addEventListener('export-data', function(e) {
    e.preventDefault();
    e.detail.result = Promise.resolve();
    document.getElementById('fileExport').opened = true;
  });
  </script>
</body>
</html>
